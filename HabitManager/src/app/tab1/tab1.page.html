<ion-header>
  <ion-toolbar>
    <ion-title>
      To Do 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Input Items -->
  <ion-list>
    <ion-item>
      <ion-select value="all" interface="popover">
        <ion-select-option value="all">All</ion-select-option>
        <ion-select-option value="work">Work</ion-select-option>
        <ion-select-option value="college">College</ion-select-option>
        <ion-select-option value="home">Home</ion-select-option>
        <ion-select-option value="groceries">Groceries</ion-select-option>
        <ion-select-option value="new-list">New List</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><ion-label>Task 1</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-label style="font-size: small;">Today</ion-label></ion-col>
        </ion-row>
      </ion-grid>
      <ion-checkbox slot="start"></ion-checkbox> 
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><ion-label style="text-decoration: line-through;">Task 2</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-label style="font-size: small;">Jue, 15 Feb</ion-label></ion-col>
        </ion-row>
      </ion-grid>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><ion-label style="color: darkred;">Task 3</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-label style="font-size: small; color: darkred;">Delay by 2 days</ion-label></ion-col>
        </ion-row>
      </ion-grid>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="presentModal()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
