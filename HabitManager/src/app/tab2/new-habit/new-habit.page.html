<ion-header>
  <ion-toolbar color="primary2">
    <ion-buttons slot="start">
      <ion-button (click)="redirectToTab2()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">New Habit</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="createHabit()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <hr>
  <ion-card style="margin:0 20px 0 20px;">
    <ion-card-content>
      <ion-item>
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-item>
          <ion-label position="floating">New Habit</ion-label>
          <ion-input [(ngModel)]="title"></ion-input>
        </ion-item>
      </ion-item>
      <ion-label position="floating">Total days</ion-label>
      <ion-input [(ngModel)]="totalDays" (ngModelChange)="validateSize()" type="number"></ion-input>

      <div class="square-container">
        <div class="square" *ngFor="let day of [].constructor(totalDays);">
          <div class="content"></div>
        </div>
      </div>

      <ion-label>{{daysSoFar}}/{{totalDays}}</ion-label>
    </ion-card-content>
  </ion-card>
